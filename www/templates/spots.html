<ion-view view-title="{{currentTrip}}">
  <ion-content>
    <h1>Spots</h1>

    <div class="card">

      <ion-header-bar class="bar-energized">
        <div class="buttons">
          <button class="button button-icon icon ion-ios-minus-outline"
            ng-click="data.showDelete = !data.showDelete; data.showReorder = false"></button>
        </div>
        <h1 class="title">Spots</h1>

        <div class="buttons">
          <button class="button" ng-click="data.showDelete = false; data.showReorder = !data.showReorder">
              <i class="icon ion-drag"></i>
          </button>
        </div>
      </ion-header-bar>

      <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">

        <ion-item ng-repeat="item in dest" ng-if="item.trip === currentTrip" class="item-remove-animate">
          {{item.travelTime}} hrs - {{item.name}} - {{item.destTime}} hrs
          <ion-delete-button class="ion-minus-circled"
                             ng-click="onItemDelete(item, item.key)">
          </ion-delete-button>
          <ion-option-button class="button-energized add-to-fav" ng-click="addToFav(item)" ng-disabled="flag">
                             <button class="button button-icon icon ion-flag custom-icon"> </button>

          </ion-option-button>

          <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
        </ion-item>

      </ion-list>

    </div>
    <div class="nav-btns-spots">
      <button class="button button-icon icon ion-earth " ng-click="addAnotherSpot()"></button>
      <a href="#/app/trips/{{currentTrip}}"><button class="button button-icon icon ion-information-circled "></button></a>
      <a href="#/app/trips/{{currentTrip}}/fav-spots"><button class="button button-icon icon ion-flag "></button></a>

    </div>

    <div class="card">
      <div class="item item-divider">
        Day Summary
      </div>
      <div class="item item-text-wrap">
        Travel Time : {{totalTrav}} hrs
      </div>
      <div class="item item-text-wrap">
        Destination Time : {{totalDest}} hrs
      </div>
    </div>

  </ion-content>
</ion-view>
