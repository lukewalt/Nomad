<ion-view view-title="Spots">
  <ion-content>
    <h1>{{currentCity}}</h1>

    <div class="card">

      <ion-header-bar class="bar-energized">
            <div class="buttons">
              <button class="button button-icon icon ion-ios-minus-outline"
                ng-click="data.showDelete = !data.showDelete; data.showReorder = false"></button>
            </div>
            <h1 class="title">{{currentCity}}</h1>
            <div class="buttons">
              <button class="button" ng-click="data.showDelete = false; data.showReorder = !data.showReorder">
                  Reorder
              </button>
            </div>
          </ion-header-bar>

      <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">

              <ion-item ng-repeat="item in dest"
                        item="item"
                         class="item-remove-animate">
                {{item.travelTime}} - {{item.destination}} - {{item.destTime}}
                <ion-delete-button class="ion-minus-circled"
                                   ng-click="onItemDelete(item, item.key)">
                </ion-delete-button>
                <ion-option-button class="button-energized"
                                   ng-click="edit(item)">
                  Edit
                </ion-option-button>

                <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
              </ion-item>

            </ion-list>

    </div>

  </ion-content>
</ion-view>
