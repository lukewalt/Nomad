<ion-view view-title="Trip Info">
  <ion-content>
    <h2>{{currentCity}}</h2>
    <div class="list">

      <form class="item item-input-inset" name="trip-info" ng-submit="addInfo()">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Add Info" ng-model="obj.infonote" ng-minlength="2" required >
        </label>
        <button tpye="submit" class="button button-small" >
          Add
        </button>
      </form>
      <div class="card">
        <div class="item item-text-wrap" ng-repeat="i in info">
          {{i.infonote}}
        </div>

      </div>

    </div>
  </ion-content>
</ion-view>
