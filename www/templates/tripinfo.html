    <div class="list">

      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Add Info" ng-model="obj.infonote">
        </label>
        <button class="button button-small" ng-click="addInfo()">
          Add
        </button>
      </div>
      <div>

      </div>

    </div>
  </ion-content>
</ion-view>
