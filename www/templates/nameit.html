<ion-view view-title="Name Trip">
  <ion-content>


      <form class="list" ng-submit="getTrip()">
        <label class="item item-input">
          <input class="bold-userinput" type="text" placeholder="Name Your Trip" ng-model="trip.name"  ng-minlength="3" required>
        </label>
        <label class="item loc-adr">
          <i class="icon ion-navigate yellow-icon"></i><p>{{curCity}}</p>
        </label>
        <div class="item item-image">
          <img src="/img/nomad_square.jpg">
        </div>
        <button class="button button-full button-energized" ng-disabled="credentialsForm.$invalid">
          GO!
        </button>
      </form>
      <div class="bottom-links">
        <a href="#/app/trips">prior trips</a>
      </div>

  </ion-content>
</ion-view>
